#debug,info,warn,error

# Global logging configuration 

log4j.rootLogger=debug,stdout

 
# SqlMap logging configuration... 
log4j.logger.org.ibatis=info,stdout
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=info,stdout
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=info,stdout
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=info,stdout
log4j.logger.java.sql.Connection=info,stdout
log4j.logger.java.sql.Statement=info,stdout
log4j.logger.java.sql.PreparedStatement=info,stdout
log4j.logger.java.sql.ResultSet=info,stdout

# Console output... 
log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=[drools-spring-demo] %d{yyyy-MM-dd HH:mm:ss} [%p] - %m%n

